[application]

name="game1"
main_scene="res://scene1.xml"
icon="res://icon.png"

[input]

camera_zoom_up=[key(PageUp)]
camera_zoom_down=[key(PageDown)]
camera_pan_forward=[key(W), key(Up)]
camera_pan_back=[key(S), key(Down)]
camera_pan_left=[key(A), key(Left)]
camera_pan_right=[key(D), key(Right)]
camera_rot_cw=[key(E)]
camera_rot_ccw=[key(Q)]
refresh=[key(F5)]
